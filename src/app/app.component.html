<h1>{{title}}</h1>
<h2>Straw Hat Pirates</h2>
<ul class="pirates">
    <li *ngFor="let pirate of pirates"
        [class.selected]="pirate === selectedPirate"
        (click)="onSelect(pirate)">
        
        <span class="badge" > {{pirate.id}} </span> {{pirate.name}}
    </li>
</ul>
<div *ngIf="selectedPirate">
    <h2>{{selectedPirate.name}} details! </h2>
    <div><label>id: </label>{{selectedPirate.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]='selectedPirate.name' placeholder="name">
    </div>
</div>
